<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="receitas.css">
    <link rel="stylesheet" href="formatos.css">
    
    <title>Receitas da Tia Jurema</title>
    <style>
        .pag__inicial{
            height: 51.7rem;
            background-color: rgb(233,150,122);
            overflow-y: auto;
            height: calc(100vh - 100px);
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark barra__de__navegacao">
                <hgroup>
                    <a href="home.html"class="navegacao__link">Home</a>
                    <a href="receitas.html"class="navegacao__link">Receitas</a>
                    <a href="cadastro.html"class="navegacao__link active">Cadastro</a>
                </hgroup>
        </nav>
    </header>
    <main class="pag__inicial">
        <h1 class="form-title">Efetue seu Cadastro</h1>
        <form>
            <!--Nome--><!--Nome--><!--Nome--><!--Nome--><!--Nome-->
            <div class="mb-1">
                <label for="Nome" class="form-label1">Nome</label>
                <input type="text" class="form-control1" id="exampleInputName1" required>
            </div>           
           
            <!--E-mail--><!--E-mail--><!--E-mail--><!--E-mail--><!--E-mail-->
            <div class="mb-1">
                <label for="Email" class="form-label1">E-mail</label>
                <input type="email" class="form-control2" id="exam pleInputEmail1" aria-describedby="emailHelp" required>                                              
            </div>
            
            <!--CEP--><!--CEP--><!--CEP--><!--CEP--><!--CEP-->
            <div class="mb-1">
                <label for="CEP" class="form-label1">CEP</label>
                <input type="número" name="CEP" class="form-control3" id="exampleInputName1" required>
            </div>
            
            <!--Rua--><!--Rua--><!--Rua--><!--Rua--><!--Rua-->
            <div class="mb-1">
                <label for="Rua" class="form-label1">Rua</label>
                <input type="texto" name="Rua" class="form-control4" id="exampleInputName1" required>
            </div>
            
            <!--Número da casa--><!--Número da casa--><!--Número da casa-->
            <div class="mb-2">
                <label for="Nº" class="form-label1">Nº</label>
                <input type="número" name="numero-da-casa" class="form-control5" id="exampleInputName1" required>
            
            <!--Complemento--><!--Complemento--><!--Complemento-->
                <label for="Complemento" class="form-label2">Complemento</label>
                <input type="texto" name="Complemento"class="form-control6" id="exampleInputName1" required>
            </div>
                       
            <!--Cidade--><!--Cidade--><!--Cidade--><!--Cidade-->
            <div class="mb-2">
                <label for="Cidade" class="form-label1">Cidade</label>
                <input type="texto" name="Cidade" class="form-control7" id="exampleInputName1" required>
            
            <!--UF--><!--UF--><!--UF--><!--UF--><!--UF--><!--UF-->
                <label for="UF" class="form-label2">UF</label>
                <input type="texto" name="UF" class="form-control8" id="exampleInputName1" required>
                <button type="submit" class="btn btn-dark form-butom">Cadastrar</button>
            </div>
         
            
            
        </form>

    </main>
    
    
    <footer>
        <div class="roda__pe">
            <p class="copyright">©Jurema 2022</p>
        </div>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>  
    
</body>
</html>
